<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Meta tags -->
    <meta name="description"
        content="Explore the wild world of animals with Safari Quiz! Guess the names of various creatures in this fun and educational game. Perfect for animal lovers of all ages!">
    <meta name="keywords"
        content="safari quiz, animal, wildlife, safari, quiz game, animal knowledge, educational game">
    <!-- Title -->
    <title>Safari Quiz</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="assets/images/logo.png" alt="Safari Quiz Logo">
    </header>

    <!-- Username Input -->
    <div class="username-container">
        <h1>Welcome to the Safari Quiz!</h1>
        <label for="username">Enter your username:</label>
        <input type="text" id="username">
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Game Content -->
    <div id="game-container" style="display: none;">
        <h1>Welcome, <span id="username-display"></span>!</h1>
        <p>Test your knowledge of wildlife in this fun Safari Quiz!</p>
        <div id="animal-image-container">
            <img id="animal-image" src="assets/images/safari-animals.jpg" alt="Animal Image">
        </div>
        <!-- Questions and Options -->
        <div id="question-container">
            <h2>What animal is in this picture?</h2>
            <ul id="options">
                <li class="option">Option 1</li>
                <li class="option">Option 2</li>
                <li class="option">Option 3</li>
                <li class="option">Option 4</li>
            </ul>
        </div>
        <!-- Next question in 3 seconds... -->
        <div id="next" style="display: none;">
            <h3>Next question in 3 seconds...</h3>
        </div>
        <!-- Score -->
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="score">0</span></p>
            <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Safari Quiz.</p>
    </footer>
    <script src="assets/js/game.js"></script>
</body>

</html>
